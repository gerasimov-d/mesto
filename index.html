<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
<div class="root">
  <header class="header root__section">
    <img src="./images/logo.svg" alt="mesto logo" class="logo">
  </header>

  <div class="profile root__section">
    <div class="user-info">
      <div class="user-info__photo"></div>
      <div class="user-info__data">
        <h1 class="user-info__name"></h1>
        <p class="user-info__job"></p>
        <button class="button user-info__edit-button">Edit</button>
      </div>
      <button class="button user-info__add-button">+</button>
    </div>
  </div>

  <div class="places-list root__section">

  </div>

  <div class="popup popup_type_add">
    <div class="popup__content">
      <img src="./images/close.svg" alt="" class="popup__close">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new">
        <input type="text" name="name" class="popup__input" placeholder="Название" required minlength="2"
               maxlength="30">
        <span class="popup__input-error"></span>
        <input type="url" name="link" class="popup__input" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error"></span>
        <button name="addButton" type="submit"
                class="button popup__button popup__button_disabled popup__button_font-size_large" disabled>+
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_edit">
    <div class="popup__content">
      <img src="./images/close.svg" alt="" class="popup__close">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit">
        <input type="text" name="name" class="popup__input" placeholder="Имя" required minlength="2" maxlength="30">
        <span class="popup__input-error"></span>
        <input type="text" name="job" class="popup__input" placeholder="О себе" required minlength="2" maxlength="30">
        <span class="popup__input-error"></span>
        <button name="editButton" type="submit" class="button popup__button popup__button_font-size_small">Сохранить
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__image-content">
      <img src="./images/close.svg" alt="" class="popup__close">
      <img src="" alt="" class="popup__image">
    </div>
  </div>

  <div class="popup popup_type_avatar">
    <div class="popup__content">
      <img src="./images/close.svg" alt="" class="popup__close">
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="edit">
        <input type="url" name="link" class="popup__input" placeholder="Ссылка на аватар" required>
        <span class="popup__input-error"></span>
        <button name="editButton" type="submit" class="button popup__button popup__button_font-size_small">Сохранить
        </button>
      </form>
    </div>
  </div>
</div>
<script src="./scripts/Api.js"></script>
<script src="./scripts/Card.js"></script>
<script src="./scripts/CardList.js"></script>
<script src="./scripts/UserInfo.js"></script>
<script src="./scripts/FormValidator.js"></script>
<script src="./scripts/Popup.js"></script>
<script src="./scripts/PopupForm.js"></script>
<script src="./scripts/PopupAddCard.js"></script>
<script src="./scripts/PopupEditProfile.js"></script>
<script src="./scripts/PopupEditAvatar.js"></script>
<script src="./scripts/PopupImageView.js"></script>
<script src="./scripts/main.js"></script>
</body>
</html>
